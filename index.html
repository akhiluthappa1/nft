<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="/styles/style.css" rel="stylesheet">
</head>
<body>
  <div class=nft>
  <div class="images">
    <img class="image" src="images/image-equilibrium.jpg" />
  </div>
  <div class="title">
  Equilibrium #3429
  </div>
  <div class="desc">
    <p><span>Our Equilibrium collection promotes</span><span>balance and calm.</span></p>

  <!-- <p>Our Equilibrium collection promotes<br> balance and calm.</p> -->
  </div>
  
  <div class="amount">
  <img class="image__3" src="images/icon-ethereum.svg" />
  <p>0.041 ETH</p>
  <div class="time">
  <img class="image__4" src="images/icon-clock.svg"/>
  <p>3 days left</p>
  </div>
  </div>
  <hr>
  <div class="avatar">
    <div class="images__2">
      <img class="image__avatar" src="images/image-avatar.png" />
    </div>
    <div class="name">
    <p>Creation of <mark>Akhil Uthappa</mark></p>
    </div>
  </div>
